name: Check with yarn
on: [push, pull_request]
jobs:
  build:
    name: Install and test with yarn
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.18.1"
      - run: yarn install
      - run: yarn test
